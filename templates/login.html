<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login Page</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #2c3e50;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
        }
        .dialog {
            background-color: #ffffff;
            width: 360px;
            padding: 30px;
            border-radius: 8px;
            box-shadow: 0 0 20px rgba(0, 0, 0, 0.1);
            text-align: center;
        }
        .dialog .header {
            font-family: 'Times New Roman', serif;
            font-size: 16px;
            font-weight: bold;
            color: #333333;
            margin-bottom: 20px;
        }
        .dialog .left-panel {
            width: 100%;
            height: 150px;
            background: url('/static/login.png') no-repeat center center;
            background-size: cover;
            border-radius: 8px;
            margin-bottom: 20px;
        }
        .dialog .right-panel {
            display: flex;
            flex-direction: column;
            align-items: center;
        }
        .dialog .right-panel .title {
            font-size: 20px;
            font-weight: bold;
            color: #333333;
            margin-bottom: 10px;
        }
        .dialog .right-panel .subtitle {
            font-size: 14px;
            color: #666666;
            margin-bottom: 20px;
        }
        .dialog .right-panel .input-field {
            width: 100%;
            height: 40px;
            margin-bottom: 15px;
            padding: 0 15px;
            border: 1px solid #cccccc;
            border-radius: 10px;
            font-size: 14px;
            box-sizing: border-box;
            transition: border-color 0.2s;
        }
        .dialog .right-panel .input-field:focus {
            outline: none;
            border-color: #e67e22;
        }
        .dialog .right-panel .login-button {
            width: 100%;
            height: 40px;
            background-color: #e67e22;
            border: none;
            color: #ffffff;
            font-family: Arial, sans-serif;
            font-size: 14px;
            font-weight: bold;
            cursor: pointer;
            border-radius: 10px;
            transition: background-color 0.3s;
        }
        .dialog .right-panel .login-button:hover {
            background-color: #d35400;
        }

        #preloader{
 background-color: rgba(255, 255, 255, 0.5); /* Adjust opacity as needed */
 backdrop-filter: blur(10px); /* Adjust blur intensity as needed */
 background: url("../static/loader.gif") no-repeat center center;
 position: fixed;
 background-size: 30%;
 width: 100%;
 height: 100vh;
 z-index: 100;

}
    </style>
</head>
<body>
    <div id="preloader"></div>

    <div class="container">
        <div class="dialog">
            <div class="header">Welcome to Third Eye</div>
            <div class="left-panel"></div>
            <div class="right-panel">
                <div class="title">Login</div>
                <form id="loginForm" method="POST" action="/login">
                    <input type="text" class="input-field" name="email" id="email" placeholder="Email">
                    <input type="password" class="input-field" name="password" id="password" placeholder="Password">
                    <button type="submit" class="login-button">Login</button>
                </form>
            </div>
        </div>
    </div>

    <script>
        var loader = document.getElementById("preloader");
        window.addEventListener("load", function(){
          loader.style.display = "none";
        })
      </script>
</body>
</html>
