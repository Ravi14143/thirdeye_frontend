<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Staff Details</title>
<style>
/* Reset and basic styling */
* {
  box-sizing: border-box;
  margin: 0;
  padding: 0;
}

body {
  font-family: 'Arial', sans-serif;
  background-color: #2c3e50; /* Lighter background for better readability */
  color: #333;
  line-height: 1.6;
}

.container {
  max-width: 800px;
  margin: 20px auto;
  background-color: white;
  padding: 20px;
  border-radius: 10px;
  box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
}

header {
  text-align: center;
  margin-bottom: 20px;
}

header h1 {
  font-size: 24px;
  font-weight: bold;
}

main {
  display: flex;
  justify-content: space-between;
}

.form {
  flex: 1;
  padding-right: 20px;
}

.form-group {
  margin-bottom: 15px;
}

.form-group label {
  display: block;
  font-weight: bold;
  margin-bottom: 5px;
}

.form-group input,
.form-group select {
  width: calc(100% - 10px);
  padding: 8px;
  border: 1px solid #ccc;
  border-radius: 4px;
}

button {
  display: block;
  width: 100%;
  padding: 10px;
  background-color: #f09c1d;
  color: white; /* Improved contrast */
  border: none;
  border-radius: 10px;
  cursor: pointer;
  font-size: 16px;
  font-weight: bold;
}

.logo {
  flex: 1;
  text-align: center;
}

.logo img {
  max-width: 100%;
  padding-top: 30%;
}

footer {
  text-align: center;
  margin-top: 20px;
  font-size: 12px;
  color: #666;
}

/* Dropdown with checkboxes styles */
.dropdown {
  position: relative;
  display: inline-block;
  margin-bottom: 15px;
}

.dropdown-toggle {
  background-color: #f09c1d;
  color: white;
  border: none;
  border-radius: 4px;
  padding: 8px 15px;
  cursor: pointer;
}

.dropdown-menu {
  position: absolute;
  background-color: #fff;
  box-shadow: 0 0 10px rgba(0, 0, 0, 0.2);
  border: 1px solid #ccc;
  border-radius: 4px;
  padding: 10px;
  display: none;
  z-index: 1000;
  max-height: 150px; /* Limit dropdown height */
  width: 200px; /* Adjusted width for better fit */
  overflow-y: auto; /* Add scroll for overflow */
}

.dropdown-menu label {
  display: block;
  margin-bottom: 8px;
}

.dropdown-menu label input[type="checkbox"] {
  margin-right: 5px;
}

.dropdown-menu.show {
  display: block;
}

#preloader{
 background-color: rgba(255, 255, 255, 0.5); /* Adjust opacity as needed */
 backdrop-filter: blur(10px); /* Adjust blur intensity as needed */
 background: url("../static/loader.gif") no-repeat center center;
 position: fixed;
 background-size: 30%;
 width: 100%;
 height: 100vh;
 z-index: 100;

}
</style>

</head>
<body>
  <div id="preloader"></div>

  <div class="container">
    <header>
      <h1>Staff Details</h1>
    </header>
    <main>
      <form class="form" action="/staff_add" method="post" id="deviceForm" enctype="multipart/form-data">
        <div class="form-group">
          <label for="photo">Upload Photo</label>
          <input type="file" id="photo" name="phto">
        </div>
        <div class="form-group">
          <label for="name">Name of the Staff</label>
          <input type="text" id="name" placeholder="Name" name="name">
        </div>
        <div class="form-group">
          <label for="sid">Staff Id</label>
          <input type="text" id="sid" placeholder="Id" name="sid">
        </div>
        <div class="form-group">
          <label for="dept">Department</label>
          <input type="text" id="dept" placeholder="Dept" name="dept">
        </div>
        <div class="form-group">
          <label for="hos">Hospital</label>
          <input type="text" id="hos" name="hos">
        </div>
        <div class="form-group">
            <label for="mail">Email</label>
            <input type="email" id="mail" placeholder="Mail"  name="mail">
        </div>
        <div class="form-group">
            <label for="mobile">Phone Number</label>
            <input type="number" id="mobile" placeholder="Mobile No." name="mobile">
        </div>
        <button id="addButton" type="submit">ADD</button>
      </form>
      <div class="logo">
        <img src="static/add_logo.png" alt="Logo">
      </div>
    </main>
    <footer>
      <p>Third Eye</p>
    </footer>
    <div id="deviceTable"></div>
  </div>

  <script>
    var loader = document.getElementById("preloader");
    window.addEventListener("load", function(){
      loader.style.display = "none";
    })
  </script>
</body>
</html>
